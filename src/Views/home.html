<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Generate random encryption keys easily">
    <meta name="keywords" content="encryption, random, key, generator">
    <link rel="stylesheet" href="/public/global.css"/>
    <script src="/public/js/main.js" defer></script>
    <title>RandGen</title>
</head>
<body class="bg-neutral-900">
<main class="w-full h-auto lg:h-screen">
    <nav class="flex justify-between items-center mx-5 mt-6 lg:mx-6">
    <h2 class="w-min h-min text-sm lg:text-sm font-semibold bg-indigo-500 px-5 py-2 rounded-3xl lg:rounded-3xl">RandGen</h2>
        <p class="text-xs text-indigo-100 font-semibold px-2">@data(ip_address)</p>
    </nav>
    <section class="w-[90.5vw] lg:w-3/5 px-5 py-8 lg:px-7 lg:py-4 mx-auto">
        <div class="flex flex-col gap-6 my-[8vh] lg:my-[12vh]">
        <div class="fixed bottom-0 right-0 left-0 w-max mx-auto bg-orange-500 text-orange-400 font-medium text-opacity-60 bg-opacity-40 text-center text-xs px-6 py-2 lg:px-6">
            No data is collected, logged or stored
        </div>
        <h1 class="text-center text-4xl lg:text-7xl font-bold leading-[1.3]">Generate <span class="text-indigo-500">random</span> encryption strings easily</h1>
        </div>
        <form id="form">
            <div class="flex justify-between w-full lg:w-1/3 2xl:w-2/5 mx-auto bg-indigo-200 p-2 rounded-[2rem]">
                <label for="keylength"></label><input type="number" id="keylength"
                                                      class="w-full bg-transparent text-indigo-600 text-lg focus:outline-none active:outline-none px-4 placeholder-indigo-300"
                                                      placeholder="Key length" min="6" max="32" required>
                <button type="submit" name="generate" id="submit-btn" class="text-sm bg-indigo-500 font-medium py-3 px-6 rounded-3xl">Generate</button>
            </div>
            <p class="w-full lg:w-4/6 mx-auto text-[11px] text-center text-indigo-300 text-opacity-40 bg-indigo-700 bg-opacity-20 mt-10 lg:mt-[6vh] px-4 py-4 rounded-2xl">@headers(user-agent)</p>
        </form>
    </section>

    <div id="modal-container" class="hidden">
    @component(Components/modal.html)
    </div>

    <footer class="mt-[15vh] mb-[10vh]">
        <p class="text-xs text-center">
        Built by <a href="https://github.com/aosasona" class="text-indigo-500 underline underline-offset-4">Ayodeji</a>
        </p>
    </footer>
</main>
</body>
</html>
